<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div>Distance: <span id="distance"></span></div>
    <button onclick="fetch('/action/0')">Stop</button>
    <button onclick="fetch('/action/1')">Forward</button>
    <button onclick="fetch('/action/2')">Back</button>
    <button onclick="fetch('/action/3')">Right</button>
    <button onclick="fetch('/action/4')">Left</button>
    <button onclick="fetch('/action/5')">Led On</button>
    <button onclick="fetch('/action/6')">Led Off</button>
    <button onclick="fetch('/action/7')">Ping</button>
    <script>

      var distanceEl = document.getElementById('distance');
      var es = new EventSource('/events');

      es.addEventListener('message', function(e) {
        distanceEl.textContent = e.data;
      }, false);

    </script>
  </body>
</html>
